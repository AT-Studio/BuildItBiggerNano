// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task launchAppEngine (dependsOn: ":backend:appengineRun") {
    group "MyTasks"
    project(":backend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }
    doLast {
        println "launched GCE!"
    }
}

task runTests (dependsOn: ":app:connectedAndroidTest") {
    doLast {
        println "ran all tests"
    }
}

task closeAppEngine (dependsOn: ":backend:appengineStop") {
    doLast {
        println "stopped GCE"
    }
}

launchAppEngine.finalizedBy runTests

runTests.finalizedBy closeAppEngine
